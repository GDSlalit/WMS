{% extends "layout.html" %}

{% block pageTitle %}
  Service list – {{ serviceName }} – NHS.UK prototype kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">

      <h1 class="govuk-heading-l">List of services available in your area</h1>
	  
    </div>
 </div>
 <!DOCTYPE html>
 <html>
 <p> Test01</p>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="table-responsive">
			<h1 align="center">CSV file to HTML Table</h1>
			<br/>
				<div align="center">
					<button tyep="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
				</div>
				<br \>
				<div id="employee_table">
				
				</div>				
			</div>			
		</div>
	</body>
 <html>
 <script>
 $(document).ready(function(){
	$('#load_data').click(function(){
		$.ajax({
			url:"testdata01.csv",
			dataType:"text",
			success:function(data)
			{
				var employee_data = data.split(/\r?\n|\r/);
				var table_data = '<table class="table table-bordered table-striped">';
				for(var count = 0; counr < employee_data.length; count++)
				{
					var cell_data = employee_data[count].split(",");
					table_data += '<tr>';
					for(var cell_count = 0; cell_count < cell_data.length; cell_count++)
					{
						if(count === 0)
						{
							table_data += '<th>'+cell_data[cell_count]+'</th>';
						}
						else
						{
							table_data += '<td>'+cell_data[cell_count]+'</td>';
						}
					}
				table_data += '</tr>';
				}
				table_data += '</table>';
				$('#employee_table').html(table_data);
			}			
		});	
	});
 });
 </script>


{% endblock %}
